{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>COVREPORT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />

</head>
<body>

    <h1 class='covreport'> COVREPORT</h1>
    <h1 class='heading'><span class='title'>COVID19</span> WORLDWIDE DATA</h1>
    <form style="margin-top: 25px" method="POST" class="d-flex justify-content-center align-items-center" action=""> 
        {% csrf_token %}
        <select name="selectedcountry" class="form-control">
            <option> --Choose Country-- </option>
            {%for country in mylist%}
                <option>{{country}}</option>
            {%endfor%}
        </select>
        <input type="submit" class="btn btn-danger" name="">
    </form>
    <h1 class='country_name'> {{selectedcountry}}</h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container1">
            <p class='grid'> Total Cases</p>
            <h1 class="boxes">{{total}}</h1>
        </div>
            <div class="container2">
            <p class='grid'> Recovered</p>
            <h1 class="boxes">{{recovered}}</h1>
        </div>
            <div class="container3">
            <p class='grid'>Active</p>
            <h1 class="boxes">{{active}}</h1>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container4">
            <p class='grid'>New</p>
            <h1 class="boxes">{{new}}</h1>
        </div>
            <div class="container5">
            <p class='grid'>Deaths</p>
            <h1 class="boxes">{{deaths}}</h1>
        </div>
            <div class="container6">
            <p class='grid'>Critical</p>
            <h1 class="boxes">{{critical}}</h1>
        </div>
    </div>
    <div id="footer">
        <div class="covreport">COVREPORT</div>
        <p class="tag">We salute everyone fighting on the frontlines</p>
        <div class='links'>
            <a href="#" class="github" target="_blank" rel="noopener noreferrer" >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                    </path>
                </svg>
        </div>
    </div>
</body>
</html>
